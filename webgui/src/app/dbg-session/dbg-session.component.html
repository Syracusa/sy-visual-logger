<div style="border:1px solid black; margin: 5px;">
  <br><br><br>

  <div>
    <svg style="border:1px solid black; margin: 5px; width:99%; height:500px;">
      <text *ngFor="let txt of session.dbgElemTextMap | keyvalue; let i=index;" 
        [attr.x]="txt.value['xpos']"
        [attr.y]="txt.value['ypos']">
        {{txt.value['text']}}
      </text>


      <rect *ngFor="let rect of session.dbgElemRectMap | keyvalue;" 
        [attr.x] = "rect.value['xpos']"
        [attr.y] = "rect.value['ypos']"
        [attr.width] = "rect.value['width']"
        [attr.height] = "rect.value['height']">
      </rect>

    </svg>
  </div>
  <div *ngFor="let txt of session.dbgElemTextMap | keyvalue; let i=index;">
    {{txt.key}} --> {{txt.value['text']}}
  </div>

</div>
